<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Welcome!</title>
  <link rel="icon" type="image/png" href="favicon.png" sizes="32x32" />
  <link rel="stylesheet" href="main.css" />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;600&display=swap" rel="stylesheet" />

  <!-- FontAwesome + Academicons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    crossorigin="anonymous"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/academicons/1.9.2/css/academicons.min.css"
    crossorigin="anonymous"
  />

  <!-- Add base styles to fix layout issues -->
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Source Sans Pro', sans-serif;
      background-color: #fff;
      color: #333;
      min-height: 100vh;
      overflow-x: hidden;
    }

    #content {
      padding: 2rem;
      max-width: 800px;
      margin: 0 auto;
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1rem;
    }

    h1 {
      margin-top: 0.5rem;
      font-size: 2rem;
    }

    .icons {
      list-style: none;
      padding: 0;
      display: flex;
      gap: 1rem;
      margin: 1rem 0 2rem;
    }

    .icons a {
      color: inherit;
      text-decoration: none;
      font-size: 1.2rem;
      transition: color 0.3s ease;
    }

    .icons a:hover {
      color: #0073e6;
    }

    ul {
      padding-left: 1.2rem;
      line-height: 1.6;
    }

    @media (max-width: 600px) {
      #content {
        padding: 1rem;
      }

      .avatar {
        width: 100px;
        height: 100px;
      }
    }
  </style>
</head>

<body>
  <section id="content">
    <img src="image.png" alt="Carl Barks" class="avatar" />
    <h1>X</h1>
    <p>A research scientist</p>

    <ul class="icons">
      <li>
        <a href="mailto:x@gmail.com" title="E-Mail"><i class="fas fa-envelope"></i></a>
      </li>
      <li>
        <a href="https://github.com/x" title="GitHub" target="_blank" rel="noopener"><i class="fab fa-github"></i></a>
      </li>
    </ul>

    <h1 style="font-size: 1.75rem; margin-bottom: 1rem;">Recent Updates</h1>
    <ul>
      <li><strong>April 2025:</strong> Published a paper on <em>X</em> at Conference Y.</li>
      <li><strong>March 2025:</strong> Gave a talk at Z University about <em>AI in Healthcare</em>.</li>
      <li><strong>February 2025:</strong> Joined the <em>AI Lab</em> full-time.</li>
    </ul>
  </section>
</body>
</html>
